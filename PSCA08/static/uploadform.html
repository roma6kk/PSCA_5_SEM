<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Загрузка файла</title>
</head>
<body>
    <h2>Загрузить файл на сервер</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="uploadedFile" required>
        <button type="submit">Загрузить</button>
    </form>
</body>
</html>
