<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fetch Example</title>
</head>
<body>
    <h1>ФИО студента:</h1>
    <p id="student-name"></p>

    <script>
        fetch('/api/name')
            .then(response => response.text())
            .then(text => {
                document.getElementById('student-name').textContent = text;
            })
            .catch(error => {
                console.log("Ошибка получения student-name");
            });
    </script>
</body>
</html>
